services:
  - type: worker
    name: rizz-bot
    env: python
    region: oregon  # Change to your preferred region (e.g., frankfurt, singapore)
    buildCommand: pip install -r requirements.txt
    startCommand: python rizz_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually in Render dashboard for security
    autoDeploy: true
